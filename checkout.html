<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!--<link rel="stylesheet" href="checkout.css">-->
    <style>
        /* Reset some default styles */
body, h1, h2, p, table, th, td, label, input {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #d32f2f;
    color: white;
    padding: 20px 0;
    text-align: center;
    margin-bottom: 20px;
}

.checkout-container {
    width: 80%;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

#cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

#cart-table th, #cart-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

#cart-table th {
    background-color: #f2f2f2;
}

.cart-total {
    text-align: right;
    margin-bottom: 20px;
}

.cart-total h2 {
    font-size: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="email"] {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #d32f2f;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
}

button:hover {
    background-color: #b71c1c;
}

    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="checkout-container">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Sheep</td>
                    <td>R2000</td>
                    <td>1</td>
                    <td>R2000</td>
                </tr>
                <tr>
                    <td>Braai Brisket</td>
                    <td>R150.00</td>
                    <td>2</td>
                    <td>R300.00</td>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="cart-total">
            <h2>Total: R2300.00<span id="cart-total"></span></h2>
        </div>

        <h2>Billing Information</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <h2>Payment Information</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" minlength="16" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" minlength="3"  required>
            
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
